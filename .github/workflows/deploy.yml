name: Auto Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href "https://AlbertWilliamsW.github.io/albert-bio-data-app/"

      - name: Deploy to GitHub Pages
        with:
          branch: gh-pages
          folder: dist/albert-bio-data-app/browser
          force: true
          single-commit: true   # keeps just 1 commit on gh-pages


